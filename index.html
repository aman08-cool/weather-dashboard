      :root {
  --primary-color: #6C63FF;
  --secondary-color: #4CAF50;
  --background-color: #F0F4F8;
  --card-background: #FFFFFF;
  --text-color: #333333;
  --header-gradient: linear-gradient(135deg, #6C63FF, #4CAF50);
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

header {
  background: var(--header-gradient);
  color: white;
  padding: 30px 0;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}

.card {
  background: var(--card-background);
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  margin-bottom: 30px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.card-header {
  background: var(--primary-color);
  color: white;
  font-weight: 600;
  font-size: 1.4rem;
  padding: 20px 25px;
}

.card-body {
  padding: 25px;
}

.row {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding: 20px 0;
}

.row:last-child {
  border-bottom: none;
}

.col-4 {
  font-weight: 600;
}

#search-btn, #collapse-search-history {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#search-btn:hover, #collapse-search-history:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

#search {
  width: 100%;
  padding: 15px;
  border: 2px solid #ddd;
  border-radius: 50px;
  margin-bottom: 20px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

#search:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
}

.temperature-toggle {
  cursor: pointer;
  border: none;
  border-radius: 50px;
  padding: 8px 20px;
  background: var(--primary-color);
  color: white;
  text-align: center;
  float: right;
  transition: all 0.3s ease;
  font-weight: 600;
}

.temperature-toggle:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

#delete-history {
  background-color: #FF6B6B;
  color: white;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 10px 20px;
  border-radius: 50px;
  font-weight: 600;
}

#delete-history:hover {
  background-color: #FF4757;
  transform: translateY(-2px);
}

#uv-index {
  display: inline-block;
  padding: 5px 15px;
  border-radius: 50px;
  font-weight: 600;
}

/* UV Index colors */
.uv-low { background-color: #3EA72D; color: white; }
.uv-moderate { background-color: #FFF300; color: black; }
.uv-high { background-color: #F18B00; color: white; }
.uv-very-high { background-color: #E53210; color: white; }
.uv-extreme { background-color: #B567A4; color: white; }

footer {
  background: var(--header-gradient);
  color: white;
  text-align: center;
  padding: 15px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  font-weight: 500;
}

@media (max-width: 768px) {
  .container {
    padding: 0 15px;
  }
  
  .card {
    margin-bottom: 20px;
  }
  
  .card-header {
    font-size: 1.2rem;
    padding: 15px 20px;
  }
  
  .card-body {
    padding: 20px;
  }
}

  <body>
    <!-- Header -->
    <header class="p-4 mb-2 text-center">
      <h1 class="font-weight-bold">
        <i class="fas fa-cloud-sun mr-1"></i>
        Weather Dashboard
      </h1>
      <p id="today" class="h4"></p>
    </header>

    <!-- Content Container -->
    <div class="container">
      <div class="row">
        <!-- Sidebar: Search + Search History -->
        <aside class="col-sm-4 bg-light px-2 my-3 rounded">
          <!-- Search Input -->
          <form id="search-form" class="form-group mt-1 pt-1">
            <input
              id="search"
              class="form-control"
              type="text"
              placeholder="Enter City"
              aria-label="Search"
            />
            <button id="search-btn" class="btn btn-block mt-3" type="submit">
              Search
              <i class="fas fa-search ml-1"></i>
            </button>
          </form>

          <!-- Previous Searches Button (only visible at smaller breakpoints) -->
          <button
            id="collapse-search-history"
            class="btn btn-block"
            type="button"
            data-toggle="collapse"
            data-target="#search-history"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Previous Searches
          </button>

          <!-- Search History -->
          <ul id="search-history" class="list-group collapse mt-3">
            <li
              id="delete-history"
              class="list-group-item list-group-item-info font-weight-bold"
            >
              <i class="fas fa-trash-alt mr-1"></i>
              Delete History
            </li>
          </ul>
        </aside>

        <!-- Main Content: Weather Dashboard -->
        <main class="col-sm-8 px-2 mt-3">
          <!-- Temperature Toggle -->
          <div class="text-right mb-3">
            <span id="temp-toggle" class="temperature-toggle">Â°C</span>
          </div>
          <!-- Section: Current Weather Data -->
          <section class="card">
            <!-- Current City -->
            <div class="card-header d-flex align-items-center">
              <p id="city" class="h2 my-0 mr-2"></p>
              <i id="icon" class=""></i>
            </div>

            <div class="card-body py-0">
              <!-- Current Conditions -->
              <div class="row d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Conditions:</p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="conditions" class="h5 font-weight-light m-0"></p>
                </div>
              </div>

              <!-- Current Temperature -->
              <div class="row d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Temperature:</p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="temperature" class="h5 font-weight-light m-0"></p>
                </div>
              </div>

              <!-- Current Humidity -->
              <div class="row d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Humidity:</p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="humidity" class="h5 font-weight-light m-0"></p>
                </div>
              </div>

              <!-- Current Wind Speed -->
              <div class="row d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Wind Speed:</p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="wind-speed" class="h5 font-weight-light m-0"></p>
                </div>
              </div>

              <!-- Current UV Index -->
              <div class="row d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">UV Index:</p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p class="h5 m-0">
                    <span
                      id="uv-index"
                      class="font-weight-light py-1 px-2 rounded"
                    ></span>
                  </p>
                </div>
              </div>
            </div>
          </section>
  

    <!-- Footer -->
    <footer class="fixed-bottom py-2 text-center">
      <p class="h6 m-0">
        Weather Data Powered by
        <a href="https://openweathermap.org/api">OpenWeather</a>
        <p>Made by <strong>Aman Kumar Dwivedi</strong></p>
      </p>
    </footer>

    <script src="app.js"></script>
